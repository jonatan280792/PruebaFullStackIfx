

<section class="login">
  <div class="section-theme">
    <p><mat-slide-toggle (click)="toggleTheme()">
      <div *ngIf="themeService.themeSignal() === 'dark'">
        <mat-icon svgIcon="sun"></mat-icon>
      </div>
      <div *ngIf="themeService.themeSignal() !== 'dark'">
        <mat-icon svgIcon="moon"></mat-icon>
      </div>
    </mat-slide-toggle></p>  
  </div>

  <div class="login-section">
    <div class="card-login">
      <h1 class="title">IFX Networks</h1>
      <img src="/assets/img/logo.png" alt="">

      <form [formGroup]="formLogin" (ngSubmit)="doLogin(formLogin.value)">
        <div class="form-login">
          <div class="user-field">
            <label class="label-detail">Usuario</label>
            <mat-form-field class="input-form" [floatLabel]="'always'">
              <input
                matInput
                required
                placeholder="Ingrese su usuario"
                class="custom-input"
                name="user"
                formControlName="user"/>
              <mat-error class="mat-error">Campo requerido</mat-error>
            </mat-form-field> 
          </div>
          <div class="user-field">
            <label class="label-detail">Contraseña</label>
            <mat-form-field class="input-form" [floatLabel]="'always'">
              <input
                matInput
                required
                placeholder="Ingrese su contraseña"
                class="custom-input"
                name="password"
                type="password"
                formControlName="password"/>
              <mat-error class="mat-error">Campo requerido</mat-error>
            </mat-form-field> 
          </div>
          <div class="errorLogin" *ngIf="errorLogin">
            <p>Datos incorrectos</p>
          </div>
          <div class="form-submit">
            <div class="section-button">
              <button mat-raised-button color="primary" [disabled]="formLogin.status === 'INVALID'" type="submit">Ingresar</button>
            </div>
          </div>
        </div>
      </form >
    </div>
  </div>
</section>
